<!DOCTYPE html>
<html lang="{{ lang }}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ t('title') }}</title>
    <link href="{{ url_for('static', filename='vendor/bootstrap/bootstrap.min.css') }}" rel="stylesheet">
    <link href="{{ url_for('static', filename='vendor/bootstrap-icons/bootstrap-icons.min.css') }}" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/admin.css') }}" rel="stylesheet">
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <!-- Sidebar -->
            <nav class="col-md-3 col-lg-2 d-md-block sidebar">
                <div class="brand">
                    <h5><i class="bi bi-telephone-fill"></i> InsideDynamic</h5>
                    <small>SIP Wrapper Admin</small>
                </div>
                <ul class="nav flex-column mt-3">
                    <li class="nav-item">
                        <a class="nav-link {% if request.endpoint == 'dashboard' %}active{% endif %}" href="/">
                            <i class="bi bi-speedometer2"></i> {{ t('dashboard') }}
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% if request.endpoint == 'manage' %}active{% endif %}" href="/manage">
                            <i class="bi bi-gear"></i> {{ t('config') }}
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% if request.endpoint == 'logs' %}active{% endif %}" href="/logs">
                            <i class="bi bi-journal-text"></i> {{ t('logs') }}
                        </a>
                    </li>
                    <li class="nav-item mt-3">
                        <a class="nav-link text-danger" href="/logout">
                            <i class="bi bi-box-arrow-left"></i> {{ t('logout') }}
                        </a>
                    </li>
                </ul>
            </nav>

            <!-- Main Content -->
            <main class="col-md-9 ms-sm-auto col-lg-10 main-content">
                {% block content %}{% endblock %}
            </main>
        </div>
    </div>

    <!-- Language Switch -->
    <div class="lang-switch btn-group">
        <button type="button" class="btn btn-sm {% if lang == 'de' %}btn-primary{% else %}btn-outline-secondary{% endif %}" onclick="setLang('de')">DE</button>
        <button type="button" class="btn btn-sm {% if lang == 'en' %}btn-primary{% else %}btn-outline-secondary{% endif %}" onclick="setLang('en')">EN</button>
    </div>

    <!-- Auto-Refresh Control -->
    <div class="auto-refresh-control">
        <div class="refresh-indicator" id="refreshIndicator"></div>
        <span>Auto-Update:</span>
        <select id="refreshInterval" onchange="updateRefreshInterval(this.value)">
            <option value="5000">5s</option>
            <option value="10000" selected>10s</option>
            <option value="30000">30s</option>
            <option value="60000">60s</option>
            <option value="0">Off</option>
        </select>
        <button class="btn btn-sm btn-outline-secondary" onclick="manualRefresh()" title="Refresh now">
            <i class="bi bi-arrow-clockwise"></i>
        </button>
    </div>

    <script src="{{ url_for('static', filename='vendor/bootstrap/bootstrap.bundle.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/admin.js') }}"></script>
    <script>
        // Initialize translations from template
        initTranslations({
            registered: '{{ t("registered") }}',
            not_registered: '{{ t("not_registered") }}',
            online: '{{ t("online") }}',
            offline: '{{ t("offline") }}'
        });
    </script>
    {% block scripts %}{% endblock %}
</body>
</html>
