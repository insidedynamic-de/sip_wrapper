<!DOCTYPE html>
<html lang="{{ lang }}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ t('title') }} - {{ t('login') }}</title>
    <link href="{{ url_for('static', filename='vendor/bootstrap/bootstrap.min.css') }}" rel="stylesheet">
    <link href="{{ url_for('static', filename='vendor/bootstrap-icons/bootstrap-icons.min.css') }}" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/login.css') }}" rel="stylesheet">
    <script>window.BASE_URL = '{{ request.script_root }}';</script>
</head>
<body>
    <div class="login-card">
        <div class="login-header">
            <div class="icon">
                <i class="bi bi-telephone-fill"></i>
            </div>
            <h4>InsideDynamic Wrapper</h4>
            <p>Admin Portal</p>
        </div>

        <div id="error-alert" class="alert alert-danger d-none"></div>

        <form id="login-form">
            <div class="mb-3">
                <label class="form-label">{{ t('username') }}</label>
                <input type="text" class="form-control" name="username" required autofocus>
            </div>
            <div class="mb-4">
                <label class="form-label">{{ t('password') }}</label>
                <input type="password" class="form-control" name="password" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">
                <i class="bi bi-box-arrow-in-right me-2"></i>{{ t('login') }}
            </button>
        </form>

        <div class="footer-text">
            &copy; 2025 InsideDynamic GmbH
        </div>
    </div>

    <div class="lang-switch btn-group">
        <button type="button" class="btn btn-sm {% if lang == 'de' %}btn-light{% else %}btn-outline-light{% endif %}" onclick="setLang('de')">DE</button>
        <button type="button" class="btn btn-sm {% if lang == 'en' %}btn-light{% else %}btn-outline-light{% endif %}" onclick="setLang('en')">EN</button>
    </div>

    <script src="{{ url_for('static', filename='js/login.js') }}"></script>
</body>
</html>
