{% extends "base.html" %}

{% block content %}
<div class="d-flex justify-content-between align-items-center mb-4">
    <h4 class="mb-0"><i class="bi bi-journal-text me-2"></i>{{ t('logs') }}</h4>
    <div class="d-flex align-items-center gap-2">
        <!-- Log Level -->
        <select id="fs-loglevel" class="form-select form-select-sm" style="width: auto;">
            <option value="0">0 - CONSOLE</option>
            <option value="1">1 - ALERT</option>
            <option value="2">2 - CRIT</option>
            <option value="3">3 - ERR</option>
            <option value="4" selected>4 - WARNING</option>
            <option value="5">5 - NOTICE</option>
            <option value="6">6 - INFO</option>
            <option value="7">7 - DEBUG</option>
        </select>
        <button class="btn btn-sm btn-primary" onclick="setLogLevel()">
            <i class="bi bi-check-lg me-1"></i>{{ t('button.save') }}
        </button>
        <span class="mx-1">|</span>
        <!-- Sofia Trace Toggle -->
        <button id="sofia-trace-btn" class="btn btn-sm btn-outline-warning" onclick="toggleSofiaTrace()">
            <i class="bi bi-broadcast me-1"></i>SIP Trace
        </button>
        <!-- Debug Dump -->
        <button class="btn btn-sm btn-outline-info" onclick="showDebugDump()">
            <i class="bi bi-bug me-1"></i>Debug
        </button>
        <!-- Refresh -->
        <button class="btn btn-sm btn-outline-secondary" onclick="refreshLogs()">
            <i class="bi bi-arrow-clockwise"></i>
        </button>
    </div>
</div>

<!-- Log Sources Info -->
<div class="alert alert-info py-2 mb-3" id="log-sources-info" style="display: none;">
    <small>
        <i class="bi bi-folder me-1"></i>
        <strong>{{ t('logs.sources') }}:</strong> <span id="log-sources-list">-</span>
    </small>
</div>

<!-- Log Filter -->
<div class="card mb-3">
    <div class="card-body py-2">
        <div class="row align-items-center">
            <div class="col-auto">
                <label class="form-label mb-0 small">{{ t('logs.filter') }}:</label>
            </div>
            <div class="col">
                <input type="text" id="log-filter" class="form-control form-control-sm" placeholder="{{ t('logs.search') }}" oninput="filterLogs()">
            </div>
            <div class="col-auto">
                <div class="btn-group btn-group-sm" role="group">
                    <input type="checkbox" class="btn-check" id="filter-error" checked onchange="filterLogs()">
                    <label class="btn btn-outline-danger" for="filter-error">Error</label>
                    <input type="checkbox" class="btn-check" id="filter-warning" checked onchange="filterLogs()">
                    <label class="btn btn-outline-warning" for="filter-warning">Warn</label>
                    <input type="checkbox" class="btn-check" id="filter-info" checked onchange="filterLogs()">
                    <label class="btn btn-outline-info" for="filter-info">Info</label>
                    <input type="checkbox" class="btn-check" id="filter-debug" checked onchange="filterLogs()">
                    <label class="btn btn-outline-secondary" for="filter-debug">Debug</label>
                    <input type="checkbox" class="btn-check" id="filter-sofia" checked onchange="filterLogs()">
                    <label class="btn btn-outline-primary" for="filter-sofia">Sofia</label>
                    <input type="checkbox" class="btn-check" id="filter-sip" checked onchange="filterLogs()">
                    <label class="btn btn-outline-success" for="filter-sip">SIP</label>
                </div>
            </div>
            <div class="col-auto d-flex align-items-center gap-2">
                <select id="log-limit" class="form-select form-select-sm" style="width: auto;" onchange="refreshLogs()">
                    <option value="50">50</option>
                    <option value="100" selected>100</option>
                    <option value="200">200</option>
                    <option value="500">500</option>
                    <option value="1000">1000</option>
                </select>
                <span><span class="badge bg-secondary" id="log-count">0</span> {{ t('logs.entries') }}</span>
            </div>
        </div>
    </div>
</div>

<!-- Log Container -->
<div class="card">
    <div class="card-body p-0">
        <div id="log-container" class="log-viewer" style="height: calc(100vh - 280px); overflow-y: auto; font-family: 'Consolas', 'Monaco', monospace; font-size: 0.8rem; background: #1e1e1e; color: #d4d4d4;">
            <div class="p-3 text-center text-muted">{{ t('status.loading') }}</div>
        </div>
    </div>
</div>

<style>
.log-viewer .log-line {
    padding: 2px 12px;
    border-bottom: 1px solid #333;
    white-space: pre-wrap;
    word-break: break-all;
}
.log-viewer .log-line:hover {
    background: #2d2d2d;
}
.log-viewer .log-error {
    color: #f48771;
    background: rgba(244, 135, 113, 0.1);
}
.log-viewer .log-warning {
    color: #cca700;
    background: rgba(204, 167, 0, 0.1);
}
.log-viewer .log-debug {
    color: #808080;
}
.log-viewer .log-info {
    color: #d4d4d4;
}
.log-viewer .log-sofia {
    color: #9cdcfe;
    border-left: 3px solid #0ea5e9;
}
.log-viewer .log-sip {
    color: #4ec9b0;
    border-left: 3px solid #22c55e;
}
.log-viewer .log-hidden {
    display: none;
}
</style>
{% endblock %}

{% block scripts %}
<script>
let allLogs = [];
let logStatus = {};
const clientName = "{{ config.CLIENT_NAME or 'FreeSWITCH' }}";
const i18n = {
    serverNotRunning: "{{ t('logs.server_not_running') }}",
    debugDump: "{{ t('logs.debug_dump') }}"
};

async function refreshLogs() {
    const limit = document.getElementById('log-limit').value;
    try {
        const response = await fetch(`${window.BASE_URL||''}/api/logs?count=${limit}`);
        const data = await response.json();
        allLogs = data.logs || [];
        logStatus = data.status || {};
        logStatus.fs_connected = data.fs_connected;
        renderLogs();
    } catch (e) {
        console.error('Failed to refresh logs:', e);
        document.getElementById('log-container').innerHTML =
            '<div class="p-3 text-center text-danger">Failed to load logs</div>';
    }
}

// Global auto-update hook
window.pageRefresh = refreshLogs;

function renderLogs() {
    const container = document.getElementById('log-container');
    const filterText = document.getElementById('log-filter').value.toLowerCase();
    const showError = document.getElementById('filter-error').checked;
    const showWarning = document.getElementById('filter-warning').checked;
    const showInfo = document.getElementById('filter-info').checked;
    const showDebug = document.getElementById('filter-debug').checked;
    const showSofia = document.getElementById('filter-sofia').checked;
    const showSip = document.getElementById('filter-sip').checked;

    // Update log sources display
    if (logStatus.mode === 'esl_events') {
        document.getElementById('log-sources-info').style.display = 'block';
        const status = logStatus.connected ? 'üü¢ Connected' : 'üî¥ Disconnected';
        const bufferInfo = logStatus.buffer_stats ? ` (${logStatus.buffer_stats.buffer_size}/${logStatus.buffer_stats.max_size} events)` : '';
        document.getElementById('log-sources-list').textContent = `ESL Events: ${logStatus.esl_host} ${status}${bufferInfo}`;
    } else if (logStatus.sources && logStatus.sources.length > 0) {
        document.getElementById('log-sources-info').style.display = 'block';
        document.getElementById('log-sources-list').textContent = logStatus.sources.join(', ');
    } else if (logStatus.mode === 'esl') {
        document.getElementById('log-sources-info').style.display = 'block';
        document.getElementById('log-sources-list').textContent = 'ESL (' + (logStatus.esl_host || '') + ')';
    }

    let visibleCount = 0;

    if (allLogs.length === 0) {
        let msg = '<div class="p-4 text-center">';
        msg += '<i class="bi bi-journal-x text-warning" style="font-size: 3rem;"></i>';
        msg += '<h5 class="mt-3 text-warning">No logs available</h5>';

        if (!logStatus.available) {
            msg += '<p class="text-muted mb-2">ESL connection failed.</p>';
            msg += '<div class="text-start mx-auto" style="max-width: 500px;">';
            msg += '<p class="small text-muted mb-1">Possible reasons:</p>';
            msg += '<ul class="small text-muted">';
            msg += `<li>${clientName} ${i18n.serverNotRunning}</li>`;
            msg += '<li>ESL connection failed (check FS_HOST, FS_PORT, FS_PASS)</li>';
            msg += '<li>greenswitch library not installed</li>';
            msg += '</ul>';
            msg += '</div>';
        } else {
            msg += '<p class="text-muted">No status data from server.</p>';
        }

        msg += '</div>';
        container.innerHTML = msg;
        document.getElementById('log-count').textContent = '0';
        return;
    }

    // Build mode indicator
    let modeIndicator = '';
    if (logStatus.mode === 'esl_events') {
        const statusIcon = logStatus.connected ? 'üü¢' : 'üî¥';
        const statusClass = logStatus.connected ? 'alert-success' : 'alert-warning';
        modeIndicator = `<div class="alert ${statusClass} py-1 px-2 mb-0 small" style="border-radius: 0;"><i class="bi bi-broadcast me-1"></i>${statusIcon} ESL Events: ${logStatus.esl_host || ''}</div>`;
    } else if (logStatus.mode === 'file') {
        modeIndicator = '<div class="alert alert-success py-1 px-2 mb-0 small" style="border-radius: 0;"><i class="bi bi-file-text me-1"></i>Reading from log files</div>';
    } else if (logStatus.mode === 'esl') {
        modeIndicator = '<div class="alert alert-info py-1 px-2 mb-0 small" style="border-radius: 0;"><i class="bi bi-hdd-network me-1"></i>ESL: ' + (logStatus.esl_host || '') + '</div>';
    }

    const html = allLogs.map(log => {
        const text = log.text || '';
        const textLower = text.toLowerCase();

        // Check level filter
        let levelMatch = false;
        if (log.level === 'error' && showError) levelMatch = true;
        else if (log.level === 'warning' && showWarning) levelMatch = true;
        else if (log.level === 'debug' && showDebug) levelMatch = true;
        else if (log.level === 'info' && showInfo) levelMatch = true;

        // Check source filter (sofia/sip)
        const isSofia = textLower.includes('[sofia]') || textLower.includes('sofia');
        const isSip = textLower.includes('[sip]') || textLower.includes('sip:') || textLower.includes('invite') || textLower.includes('register');

        if (isSofia && !showSofia) levelMatch = false;
        if (isSip && !showSip) levelMatch = false;

        // Check text filter
        const textMatch = !filterText || textLower.includes(filterText);

        const isVisible = levelMatch && textMatch;
        if (isVisible) visibleCount++;

        // Determine CSS class
        let levelClass = `log-${log.level}`;
        if (isSofia) levelClass += ' log-sofia';
        if (isSip) levelClass += ' log-sip';
        const hiddenClass = isVisible ? '' : 'log-hidden';

        return `<div class="log-line ${levelClass} ${hiddenClass}">${escapeHtml(text)}</div>`;
    }).join('');

    container.innerHTML = modeIndicator + html;
    document.getElementById('log-count').textContent = visibleCount;

    // Scroll to bottom
    container.scrollTop = container.scrollHeight;
}

function filterLogs() {
    renderLogs();
}

function escapeHtml(text) {
    const div = document.createElement('div');
    div.textContent = text;
    return div.innerHTML;
}

// Set log level - saves to config AND pushes to server
async function setLogLevel() {
    const level = parseInt(document.getElementById('fs-loglevel').value);
    const btn = document.querySelector('button[onclick="setLogLevel()"]');
    const originalHtml = btn.innerHTML;

    btn.disabled = true;
    btn.innerHTML = '<i class="bi bi-hourglass-split me-1"></i>...';

    try {
        const response = await fetch((window.BASE_URL||'') + '/api/fs-loglevel', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ level: level })
        });
        const data = await response.json();
        console.log('setLogLevel response:', data);

        if (data.success) {
            btn.className = 'btn btn-sm btn-success';
            btn.innerHTML = '<i class="bi bi-check-lg me-1"></i>Saved';
            setTimeout(() => {
                btn.className = 'btn btn-sm btn-primary';
                btn.innerHTML = originalHtml;
                btn.disabled = false;
            }, 2000);
        } else {
            btn.className = 'btn btn-sm btn-danger';
            btn.innerHTML = '<i class="bi bi-x-lg me-1"></i>Error';
            btn.disabled = false;
            alert('Error: ' + (data.error || 'Failed'));
            setTimeout(() => {
                btn.className = 'btn btn-sm btn-primary';
                btn.innerHTML = originalHtml;
            }, 2000);
        }
    } catch (e) {
        console.error('Failed to set log level:', e);
        btn.className = 'btn btn-sm btn-danger';
        btn.innerHTML = '<i class="bi bi-x-lg me-1"></i>Error';
        btn.disabled = false;
        setTimeout(() => {
            btn.className = 'btn btn-sm btn-primary';
            btn.innerHTML = originalHtml;
        }, 2000);
    }
}

// Get current log level from config
async function getLogLevel() {
    try {
        const response = await fetch((window.BASE_URL||'') + '/api/fs-loglevel');
        const data = await response.json();
        console.log('getLogLevel response:', data);

        if (data.config_level !== undefined) {
            document.getElementById('fs-loglevel').value = data.config_level;
        }
    } catch (e) {
        console.error('Failed to get log level:', e);
    }
}

// Sofia SIP trace toggle
let sofiaTraceEnabled = false;

async function toggleSofiaTrace() {
    const btn = document.getElementById('sofia-trace-btn');
    const originalHtml = btn.innerHTML;

    btn.disabled = true;
    btn.innerHTML = '<i class="bi bi-hourglass-split me-1"></i>...';

    try {
        const response = await fetch((window.BASE_URL||'') + '/api/sofia-trace', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({
                enable: !sofiaTraceEnabled,
                profile: 'all'
            })
        });
        const data = await response.json();

        if (data.success) {
            sofiaTraceEnabled = !sofiaTraceEnabled;
            if (sofiaTraceEnabled) {
                btn.className = 'btn btn-sm btn-warning';
                btn.innerHTML = '<i class="bi bi-broadcast-pin me-1"></i>SIP Trace ON';
            } else {
                btn.className = 'btn btn-sm btn-outline-warning';
                btn.innerHTML = '<i class="bi bi-broadcast me-1"></i>SIP Trace';
            }
            btn.disabled = false;
            // Refresh logs to see new trace output
            setTimeout(refreshLogs, 1000);
        } else {
            btn.innerHTML = originalHtml;
            btn.disabled = false;
            alert('Error: ' + (data.error || 'Failed'));
        }
    } catch (e) {
        console.error('Failed to toggle sofia trace:', e);
        btn.innerHTML = originalHtml;
        btn.disabled = false;
    }
}

// Get log sources info
async function getLogSources() {
    try {
        const response = await fetch((window.BASE_URL||'') + '/api/log-sources');
        const data = await response.json();
        if (data.sources && data.sources.length > 0) {
            document.getElementById('log-sources-info').style.display = 'block';
            document.getElementById('log-sources-list').textContent = data.sources.join(', ');
        }
    } catch (e) {
        console.error('Failed to get log sources:', e);
    }
}

// Show detailed debug dump
async function showDebugDump() {
    const container = document.getElementById('log-container');
    container.innerHTML = '<div class="p-3 text-center"><i class="bi bi-hourglass-split"></i> Loading debug info...</div>';

    try {
        const response = await fetch((window.BASE_URL||'') + '/api/sofia-debug');
        const data = await response.json();

        if (data.success && data.debug) {
            let html = '<div class="p-2" style="background: #1e1e1e;">';
            html += `<div class="log-line log-info">‚ïê‚ïê‚ïê ${clientName} ${i18n.debugDump} - ${new Date().toLocaleTimeString()} ‚ïê‚ïê‚ïê</div>`;

            for (const item of data.debug) {
                html += `<div class="log-line log-warning">‚îÅ‚îÅ‚îÅ ${item.command.toUpperCase()} ‚îÅ‚îÅ‚îÅ</div>`;
                const lines = (item.output || '').split('\n');
                for (const line of lines) {
                    if (line.trim()) {
                        let levelClass = 'log-info';
                        const lineLower = line.toLowerCase();
                        if (lineLower.includes('error') || lineLower.includes('fail')) {
                            levelClass = 'log-error';
                        } else if (lineLower.includes('warning')) {
                            levelClass = 'log-warning';
                        } else if (lineLower.includes('running') || lineLower.includes('registered')) {
                            levelClass = 'log-sofia';
                        }
                        html += `<div class="log-line ${levelClass}">${escapeHtml(line)}</div>`;
                    }
                }
            }

            html += '</div>';
            container.innerHTML = html;
            document.getElementById('log-count').textContent = data.debug.length + ' commands';
        } else {
            container.innerHTML = '<div class="p-3 text-center text-danger">Failed to get debug info</div>';
        }
    } catch (e) {
        console.error('Failed to get debug dump:', e);
        container.innerHTML = '<div class="p-3 text-center text-danger">Error: ' + e.message + '</div>';
    }
}

// Initialize on page load
document.addEventListener('DOMContentLoaded', function() {
    refreshLogs();
    getLogLevel();
    getLogSources();
});
</script>
{% endblock %}
